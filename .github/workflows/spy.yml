name: Run Single Video Spy

on:
  workflow_dispatch:

jobs:
  spy-job:
    runs-on: ubuntu-latest

    steps:
      - name: Code le kar aao
        uses: actions/checkout@v3

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Special Tool Install Karo
        # ðŸ‘‡ Pytubefix install karenge jo YouTube ko unblock karega
        run: pip install pytubefix

      - name: Jasoosi Shuru Karo
        # ðŸ‘‡ Hum 'single_spy.py' chalayenge
        # '-u' ka matlab hai logs turant dikhao
        run: python -u single_spy.py
