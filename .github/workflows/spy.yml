name: Run Competitor Spy

on:
  workflow_dispatch:

jobs:
  spy-job:
    runs-on: ubuntu-latest

    steps:
      - name: Code le kar aao
        uses: actions/checkout@v3

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Special Tool Install Karo
        # ðŸ‘‡ Yeh library sabse zaroori hai
        run: pip install pytubefix

      - name: Jasoosi Shuru Karo
        # ðŸ‘‡ '-u' ka matlab hai logs turant dikhao, rukna mat
        run: python -u spy.py
